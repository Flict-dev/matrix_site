<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Матрица Эйзенхауэра</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
          rel="stylesheet" type="text/css">
    <link href="{% static  'vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/styles.min.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    {% block style %}
    {% endblock %}
</head>

<body id="page-top">
<section class="bg-info">
    <main class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Матрица</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'profile' %}">Профиль</a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}">Выйти</a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">Войти</a>
                    {% endif %}
                    <a class="nav-item nav-link" href="{% url 'about' %}">О проекте</a>
                </div>
            </div>
        </nav>
    </main>
</section>
{% block content %}
{% endblock %}
<a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<section class=" bg-white text-dark">
    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <h2 class="mb-3">Контакты</h2>
            <ul class="list-inline mb-4">
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white mr-3" href="https://vk.com/yan_alexeev_99">
                        <i class="icon-social"><img src="{% static 'img/vk.png' %}" alt="img"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white"
                       href="https://www.instagram.com/mint_chu_do/?igshid=8iiys12m891c">
                        <img src="{% static 'img/inst.png' %}" alt="img">
                    </a>
                </li>
            </ul>
            <p class="text-muted small mb-0" style="font-size: 1em;">This site was developed by <span><a
                    href="https://vk.com/fl1ct" target="_blank">Flict</a></span></p>
        </div>
    </footer>
</section>
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<script src="{% static 'js/code.min.js' %}"></script>

</body>

</html>
